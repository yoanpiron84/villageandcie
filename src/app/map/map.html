<div id="map-container" class="map-container"></div>

<div class="search-container">
  <input
    type="text"
    placeholder="Rechercher..."
    [(ngModel)]="searchTerm"
    (input)="onSearchInput($event)"
    (blur)="onSearchBlur()"
  />

  <span class="search-icon">ğŸ”</span>

  <!-- Bouton Globe -->
  <button class="toggle-view-btn" (click)="toggleViewOptions()">
    ğŸŒ
  </button>

  <!-- Mini Card avec choix de la vue -->
  <div class="view-options-card" *ngIf="showViewOptions">
    <div class="view-option" (click)="setMapView('satellite')">
      <img src="/images/satellite.png" alt="Satellite">
      <span>Satellite</span>
    </div>
    <div class="view-option" (click)="setMapView('osm')">
      <img src="/images/osm.png" alt="OSM">
      <span>OSM</span>
    </div>
  </div>

  <!-- Bouton pour activer/dÃ©sactiver le placement de pin -->
  <button
    class="toggle-pin-btn"
    [class.active]="isPinModeActive"
    (click)="togglePinMode()"
  >
    ğŸ“
  </button>


  <ul class="dropdown" *ngIf="showDropdown">
    <li
      *ngFor="let result of searchResults"
      (click)="selectResult(result)"
    >
      {{ result.display_name }}
    </li>
  </ul>
</div>
